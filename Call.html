<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mobile Camera Feed + Mic</title>
    <style>
        body {
            background: #111;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        video {
            width: 45%;
            border-radius: 10px;
            border: 2px solid #444;
        }

        button {
            margin-top: 20px;
            padding: 10px 25px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h2>Mobile Camera Feed + Laptop Mic</h2>

    <div class="container">
        <!-- Remote mobile camera feed -->
        <video id="remoteVideo" autoplay controls playsinline>
            <source src="http://192.168.100.19:8888/cam/" type="application/x-mpegURL">
            Your browser does not support video streaming.
        </video>

        <!-- Local laptop mic preview -->
        <video id="localVideo" autoplay muted playsinline></video>
    </div>

    <button id="startMicBtn">Start Mic</button>

    <script>
        const startMicBtn = document.getElementById('startMicBtn');
        const localVideo = document.getElementById('localVideo');

        startMicBtn.onclick = async () => {
            try {
                // Capture laptop microphone and camera (optional)
                const localStream = await navigator.mediaDevices.getUserMedia({
                    audio: true,
                    video: false // set true if you want laptop camera too
                });

                // Preview local audio (visual only)
                localVideo.srcObject = localStream;

                alert("Microphone access granted. You can speak now.");
            } catch (err) {
                console.error("Error accessing microphone:", err);
                alert("Failed to access microphone.");
            }
        };
    </script>
</body>
</html>
