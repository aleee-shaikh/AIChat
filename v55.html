    <script>
        const canvas = document.getElementById("avatar");
        const ctx = canvas.getContext("2d");

        let mouthOpen = false;
        let isTalking = false;
        let eyeOffset = 0;
        let eyeDir = 1;

        function drawFace() {
            const w = canvas.width;
            const h = canvas.height;

            ctx.clearRect(0, 0, w, h);

            // Background (face)
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, w, h);

            // Bigger eyes
            const eyeWidth = 100;
            const eyeHeight = 130;
            const eyeY = h / 3;
            const eyeLX = w / 3 - eyeWidth / 2;
            const eyeRX = (2 * w) / 3 - eyeWidth / 2;

            // Draw eye whites (oval)
            ctx.fillStyle = "white";
            ctx.beginPath();
            ctx.ellipse(eyeLX + eyeWidth / 2, eyeY, eyeWidth / 2, eyeHeight / 2, 0, 0, Math.PI * 2);
            ctx.ellipse(eyeRX + eyeWidth / 2, eyeY, eyeWidth / 2, eyeHeight / 2, 0, 0, Math.PI * 2);
            ctx.fill();

            // Pupils with subtle movement
            const pupilRadius = 20;
            const maxOffsetX = 10;
            const maxOffsetY = 6;

            const pupilOffsetX = eyeOffset;
            const pupilOffsetY = Math.sin(Date.now() / 200) * maxOffsetY;

            ctx.fillStyle = "black";
            ctx.beginPath();
            ctx.arc(eyeLX + eyeWidth / 2 + pupilOffsetX, eyeY + pupilOffsetY, pupilRadius, 0, Math.PI * 2);
            ctx.arc(eyeRX + eyeWidth / 2 + pupilOffsetX, eyeY + pupilOffsetY, pupilRadius, 0, Math.PI * 2);
            ctx.fill();

            // Mouth
            ctx.fillStyle = "red";
            ctx.beginPath();
            const mouthY = (2.2 * h) / 3;
            if (mouthOpen) {
                ctx.ellipse(w / 2, mouthY, 50, 20, 0, 0, Math.PI * 2);
            } else {
                ctx.moveTo(w / 2 - 40, mouthY);
                ctx.quadraticCurveTo(w / 2, mouthY + 20, w / 2 + 40, mouthY);
                ctx.quadraticCurveTo(w / 2, mouthY + 10, w / 2 - 40, mouthY);
            }
            ctx.fill();
        }


        function animateSpeaking() {
            if (!isTalking) return;
            mouthOpen = !mouthOpen;
            eyeOffset += eyeDir * 1;
            if (Math.abs(eyeOffset) > 5) eyeDir *= -1;
            drawFace();

            setTimeout(animateSpeaking, 150);
        }

        function startSpeakingAnimation() {
            isTalking = true;
            document.getElementById("btnStop").style.display = "block"
            document.getElementById("btnMic").style.display = "none"
            animateSpeaking();
        }

        function stopSpeakingAnimation() {
            isTalking = false;
            mouthOpen = false;
            drawFace();
            document.getElementById("btnStop").style.display = "none"
            speechSynthesis.cancel();
            document.getElementById("btnMic").style.display = "block"
            setTimeout(() => recognition.start(), 1000);
        }

        drawFace();
    </script>



    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        const API_KEY = "";
        const MODEL = "models/gemini-2.5-flash";
        const ENDPOINT = `https://generativelanguage.googleapis.com/v1/${MODEL}:generateContent?key=${API_KEY}`;

        function addMessage(text, cls) {
            const el = $('<div class="msg"></div>').addClass(cls).text(text);
            $('#chatbox').append(el);
            $('#chatbox').scrollTop($('#chatbox')[0].scrollHeight);
            return el;
        }

        function speak(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = "en-US";

            // Get all available voices
            const voices = speechSynthesis.getVoices();

            // Try to select a male voice
            const maleVoice = voices.find(voice => 
                voice.lang === "en-US" && /male|man/i.test(voice.name)
            );

            // Fallback to default if no male voice found
            if (maleVoice) {
                utterance.voice = maleVoice;
            }

            startSpeakingAnimation();
            utterance.onend = () => {
                recognition.start();
                stopSpeakingAnimation();
            };
            speechSynthesis.speak(utterance);
        }

        function sendToGemini(prompt) {
            const typingEl = addMessage("ü§î Thinking...", "bot").attr("id", "typing");
            $.ajax({
                method: "POST",
                url: ENDPOINT,
                contentType: "application/json",
                data: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] }),
                success: (resp) => {
                    $('#typing').remove();
                    const reply = resp?.candidates?.[0]?.content?.parts?.[0]?.text || "";//"No response";
                    addMessage(reply, "bot");
                    speak(reply);
                },
                error: (err) => {
                    $('#typing').remove();
                    console.error("API Error--> "+err);
                    addMessage("‚ùå API error", "bot");
                    speak("An error occurred.");
                }
            });
        }

        $('#send').click(() => {
            const text = $('#input').val().trim();
            if (!text) return;
            addMessage(text, "user");
            $('#input').val('');
            ask(text);
        });

        $('#input').keypress((e) => {
            if (e.which === 13) $('#send').click();
        });
    </script>

    <script>
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'en-US';
        recognition.interimResults = false;
        recognition.continuous = false; // Stop after one phrase

        recognition.onresult = (event) => {
            const result = event.results[0][0].transcript.trim();
            if (result) {
                ask(result);
            }
        };

        recognition.onerror = (e) => {
            stopSpeakingAnimation();
            console.error("Speech recognition error:", e.error);
            //setTimeout(() => recognition.start(), 1000); // retry
        };

        // Start listening
        recognition.start();


        function ShowHideChatbox() {
            if (document.getElementById("isChatboxHidden").value == "Yes") {
                document.getElementById("chatbox").style.display = "block"
                document.getElementById("inputArea").style.display = "block"
                document.getElementById("isChatboxHidden").value = "No"
            }
            else {
                document.getElementById("chatbox").style.display = "none"
                document.getElementById("inputArea").style.display = "none"
                document.getElementById("isChatboxHidden").value = "Yes"
            }
        }

        function goFullscreen() {
            const canvas = document.getElementById("avatar");
            canvas.focus();
            if (canvas.requestFullscreen) {
                canvas.requestFullscreen();
            } else if (canvas.webkitRequestFullscreen) {
                canvas.webkitRequestFullscreen();
            } else if (canvas.msRequestFullscreen) {
                canvas.msRequestFullscreen();
            }
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
        setTimeout("toggleFullscreen()", 1000)


        function KeepListening() {
            if (isTalking == false)
                recognition.start()
        }

        //var listening = setInterval(KeepListening, 5000);
    </script>

    <script>
        const baseUrl = prompt("Enter IP", "http://192.168.100.19:5000"); // <-- replace with your laptop IP

        function ask(query){
            const msg = $("#msgInput").val();
            if (query.length<=15 && query.toLowerCase().trim().includes("listen")) {
                stopSpeakingAnimation(); setTimeout(recognition.start(), 1000);
            }
            if (query.trim().startsWith("play") && query.length > 0) {
                addMessage(query, "bot");
                addMessage("Ok playing it...", "bot");
                speak("ok playing it");
                playSurah(query);
                return;
            }
            else if (query.trim().startsWith("stop playing") && query.length > 0) {
                addMessage(query, "bot");
                addMessage("Ok stop playing it...", "bot");
                speak("Ok Stop Playing it");
                stopPlaying(query);
                return;
            }
            else if (query.replace(" ", "").toLowerCase().startsWith("goto")) {
                query = "goto " + extractGotoDestination(query).replace(" ", "");
            }

            $.ajax({
                url: baseUrl + "/ask",
                method: "POST",
                contentType: "application/json",
                data: JSON.stringify({ message: query }),
                success: (resp) => {
                    console.log(JSON.stringify(resp));
                    $('#typing').remove();
                    const reply = resp?.candidates?.[0]?.content?.parts?.[0]?.text || "";// "No response";
                    if (query.startsWith("goto")) {
                        addMessage("Command - " + query, "bot");
                    }
                    else if (query == "start" || query == "stop it" || query == "turn left" || query == "back" || query == "turn right") {
                        addMessage("Command - " + query, "bot");
                    }
                    else {
                        addMessage(reply, "bot");
                        speak(reply);
                    }
                },
                error: (err) => {
                    $('#typing').remove();
                    console.error("API Error--> " + JSON.stringify(err));
                    addMessage("‚ùå API error", "bot");
                    speak("An error occurred.");
                }
            });
        }

        function extractGotoDestination(message) {
            // Normalize
            message = message.toLowerCase().trim();

            const prefixes = [
                "goto",
                "go to"
            ];

            for (let prefix of prefixes) {
                if (message.startsWith(prefix)) {
                    const destination = message.replace(prefix, "").trim();
                    return destination.length > 0 ? destination : null;
                }
            }

            return null;
        }

        function getNewMessage(){
            setInterval(() => {
                $.ajax({
                    url: baseUrl + "/getNewMessage",
                    method: "GET",
                    success: (resp) => {
                        const reply = resp?.latest_message || "";
                        speak(reply);
                    },
                    error: (err) => {
                        console.error(err);
                    }
                });
            }, 2000);
        }

        getNewMessage();
       
    </script>

    <script>

            const iframe = document.getElementById("ytPlayer");
            if (iframe) {
                iframe.src = "";         // stop the video
                iframe.remove();         // remove the iframe completely
            }

        async function playSurah(query) {
            const apiKey = "AIzaSyBz-NnBRJzPInpjbBKLviBNqKWpUkjKPtY"; // your free key
            const url =
                `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=1&q=${encodeURIComponent(query)}&key=${apiKey}`;

            const res = await fetch(url);
            const data = await res.json();
            //alert(JSON.stringify(data))
            if (data.items.length > 0) {
                const videoId = data.items[0].id.videoId;

                // Play video in hidden iframe

                    iframe = document.createElement("iframe");
                    iframe.id = "ytPlayer";
                    iframe.width = 0;
                    iframe.height = 0;
                    iframe.style.display = "none";
                    document.body.appendChild(iframe);
                }
                iframe.src = iframeSrc;
            }
        }
